    - name: path
      type: text
      required: true
      eager_global_ordinals: false
      index_phrases: false
      search_quote_analyzer: keyword
      fielddata: false
      norms: false
      analyzer: keyword
      index: true
      store: false
      index_options: freqs
    - name: client_id
      type: keyword
      required: true
      index_options: freqs
    - name: iss
      type: text
      required: true
      eager_global_ordinals: false
      index_phrases: false
      search_quote_analyzer: keyword
      fielddata: false
      norms: false
      analyzer: keyword
      index: true
      store: false
      index_options: freqs
    - name: aud
      type: text
      required: true
      eager_global_ordinals: false
      index_phrases: false
